<!DOCTYPE html>
<html lang="nn">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../common/common.css" />
    <title>Aria-hidden</title>
  </head>
  <body class="hint">
    To hide elements that are only there for visual purposes, you can use
    <code>aria-hidden</code>. <code>aria-hidden="true"/"false"</code> is an
    attribute you can add to elements that completely removes them from the
    accessibility API.
  </body>
</html>
