<!DOCTYPE html>
<html lang="nn">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../common/common.css" />
    <title>Non semantic click events</title>
  </head>

  <body class="hint">
    JavaScript allows you to read click events from anything, which enables you
    to do quite a lot of cool and silly things. The smartest choice is to stick
    to semantic HTML. If it's clickable, as a general rule, it should be a
    <code>button</code> or an <code>a</code> tag. In
    <a
      href="https://enmascript.com/articles/2019/10/14/show-and-hide-content-on-click-with-just-html"
      >this particular case</a
    >, you can also use a <code>details</code> tag.
  </body>
</html>
